<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/game.css">
    <script src="../static/game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Mastermind - Game</title>
</head>
<body>
    
    <div class="board">
        <table class="gameInfo" id="gameInfo">
            <tr>
                <th style="width:10%">Turn</th>
                <th style="width:65%">Guess</th>
                <th style="width:25%">Hint</th>
            </tr>
          </table>
    </div>

    <div>
        <div class="currentpassword" id="currentpassword">
            <div>Current<br>Password</div>
        </div>
    </div>
    
    <div class="controls">
        <form id="passwordattempt" action="{{ url_for('update') }}" method="post">
        <input type="submit" id="submit" class="submit" value="Waiting" disabled>
        </form>
    </div>
    
    <script> // Script to create the game page, using "game.js" functions
        const colorList = ["red","green","blue","purple","saddlebrown","pink"];
        setUpBoard(8);
        setUpColors(colorList);
    </script> 

    <script>
    $(document).ready(function(){
        $("#nameForm").on('submit', function(event){
            event.preventDefault();
            $.ajax({
                url: '/update',
                type: 'POST',
                data: $(this).serialize(),
                success: function(response){
                    $('#result').html("First Name: " + response.firstName + ", Last Name: " + response.lastName);
                },
                error: function(error){
                    console.log(error);
                }
            });
        });
    });
    </script>

</body>
</html>
